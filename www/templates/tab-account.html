    <ion-content>

            <div class="list" ng-hide="accountCreated">

                    <input type="text" placeholder="First Name">

                    <input type="text" placeholder="Last Name">
                </label>

                    <input type="text" value="alon@me.com">

            </div>
                <div class="center account-created-text" ng-show="accountCreated">
                    <p
                            class="center"><span
                            class="account-created-text"><br><strong>Funds will be wired to</strong><br><br><img
