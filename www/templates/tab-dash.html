<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider"><strong>Earnings</strong></div>
      <div class="item item-body">
        <div>
          Already earned &nbsp;&nbsp;&nbsp;&nbsp;<strong>${{earned}}</strong></b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider"><strong>Awaiting delivery</strong></div>
      <div class="item item-body">
        <div class="list list-inset no-margin-top">
          <div class="item item-padding item-text-wrap" ng-repeat="delivery in deliveries">
            <div class="row">
              <div class="col col-90">
                <strong>{{delivery.date}}</strong>: From {{delivery.startText}} to {{delivery.destinationText}}
              </div>
              <div class="col col-5 no-padding-right">
                <i class="ion-android-cancel delivery-cancel" ng-click="cancel(delivery)"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider"><strong>Past Deliveries</strong></div>
      <div class="item item-body">
        <div class="past-item">
          <strong>Oct 1st 2015:</strong> Tel-Aviv<span class="ion-android-arrow-forward"></span> Haifa
        </div>
        <div class="past-item">
          <strong>Sep 24th 2015:</strong> Tel-Aviv<span class="ion-android-arrow-forward"></span> Nethanya
        </div>

        <div class="past-item">
          <strong>Sep 21st 2015:</strong> Nethanya<span class="ion-android-arrow-forward"></span> Tel-Aviv
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
