<ion-view view-title="Suggested Deliveries">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="route in routes" type="item-text-wrap" href="#/tab/routes/{{route.id}}">
        <img ng-src="{{route.face}}">
        <h2>{{route.name}}</h2>
        <p>{{route.lastText}}</p>
        <span>
          {{route.startText}}
          <span class="ion-android-arrow-forward"></span>
          {{route.destinationText}}
        </span>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(route)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
